<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="socketState">

    </div>
    <script>
        var connection = new WebSocket('ws://127.0.0.1:1337');
        connection.onopen = function () {
            document.getElementById('socketState').innerHTML = 'Websocket open';
        }
        connection.onerror = function (error) {
            document.getElementById('socketState').innerHTML = 'Websocket ERROR';
        };

        function sendMessage() {
            connection.send('hello :3');
        }
        
    </script>

    <button onclick="sendMessage()">
        send
    </button>

</body>
</html>
